<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
        <label for="first-name">Enter Your First Name:
            <input id="first-name" type="text" required>
        </label>
        <label for="last-name">Enter Your Last Name:
            <input id="last-name" type="text" required>
        </label>
        <label for="email">Enter Your Email:
            <input id="email" type="email" required>
        </label>
        <label for="new-password">Create a New Password:
            <input id="new-password" type="password" required pattern="[a-z0-5]{8,}">
        </label>
    </fieldset>
    <fieldset>
        <label for="personal-account">
            <input type="radio" name="account-type" id="personal-account"> Personal Account
        </label>
        <label for="business-account">
            <input type="radio" name="account-type" id="business-account"> Business Account
        </label>
        <label for="terms-and-conditions">
            <input type="checkbox" required id="terms-and-conditions"> I accept the terms and conditions
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
    </fieldset>
    <fieldset>
        <label>Upload a profile picture:
            <input type="file">
        </label>
        <label>Input your age (years):
            <input type="number" min=13 max=120>
        </label>
        <label>How did you hear about us?
            <select>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
            </select>
        </label>
    </fieldset>
    <input type="submit" value="Submit">
</form>
</body>
</html>
